    <main>
        <section id="fruits" class="product-section">
            <h2>Fruits</h2>
            <div class="product">
                <label for="appleQty">Apple ($3/kg)</label>
                <input type="number" id="appleQty" name="appleQty" min="0" step="0.1" placeholder="Kg">
            </div>
            <div class="product">
                <label for="berryQty">Berry ($5/kg)</label>
                <input type="number" id="berryQty" name="berryQty" min="0" step="0.1" placeholder="Kg">
            </div>
            <div class="product">
                <label for="orangeQty">Orange ($7/kg)</label>

                <label for="milkQty">Milk ($1.5 each)</label>
                <input type="number" id="milkQty" name="milkQty" min="0" step="1" placeholder="Qty">
            </div>
            <div class="product">

        <section id="baking" class="product-section">

                <input type="number" id="flourQty" name="flourQty" min="0" step="1" placeholder="Qty">

            <p>Total: $<span id="total-price">0</span></p>
            <button id="buy-now">Buy Now</button>
            <button id="save-favorites">Save as Favorites</button>
            <button id="apply-favorites">Apply Favorites</button>
